<html>
    <head>
        <!--Head Content-->
       <title>{% block title %}{% endblock %}</title>
       <!-- Required meta tags -->
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       {% block links %}
           <!-- Import the Bootstrap stylesheet -->
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
       {% endblock %}
   </head>
<body>
    <h1>NFT recommendation</h1>

    <button id="btn-login">Connect Wallet</button>
    <button id="btn-logout">Disconnect</button>
    <button id="btn-get-reco">Get Recommendation</button>

    {% endblock %}
    {% block script %}
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
    {% endblock %}

</body>
</html>
